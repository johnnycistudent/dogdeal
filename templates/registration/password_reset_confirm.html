{% extends 'base.html' %}
{% block page_title %}Confirm Password Page {% endblock %}

{% load bootstrap_tags %} 
{% block page_heading %}Confirm Password Reset{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <p><em><b>Please enter your new password below:</b></em></p>
    </div>
    <div class="col-8 offset-2 col-md-6 offset-md-3">
        <form class="form-group" method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button class="btn btn-info" type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
