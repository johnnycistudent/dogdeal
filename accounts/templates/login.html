{% extends 'base.html' %} 
{% load bootstrap_tags %} 
{% block page_title %}Login Page {% endblock %} 

{% block page_heading %}User Login{% endblock %} {% block content %}

<div class="row">
    <div class="col-8 offset-2 col-md-6 offset-md-3">
        
        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %} {{login_form | as_bootstrap }}
            <button class="btn btn-info" type="submit">Login</button>
        </form>
        <!-- /Login Form -->
        <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    </div>
</div>
{% endblock %}
